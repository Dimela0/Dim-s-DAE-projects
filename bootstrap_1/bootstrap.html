<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Slideshow</title>
    
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Bootstrap Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        
        <!-- Slide Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.google.com/imgres?q=cookies&imgurl=https%3A%2F%2Fcdn.loveandlemons.com%2Fwp-content%2Fuploads%2F2024%2F08%2Fchocolate-chip-cookie-recipe.jpg&imgrefurl=https%3A%2F%2Fwww.loveandlemons.com%2Fchocolate-chip-cookies%2F&docid=YAEzLFonWKVQrM&tbnid=XwF-a3-4TwwQ3M&vet=12ahUKEwjQ68v21JmMAxWxGVkFHVh5HYYQM3oECHMQAA..i&w=1160&h=1160&hcb=2&itg=1&ved=2ahUKEwjQ68v21JmMAxWxGVkFHVh5HYYQM3oECHMQAA" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400/7fafff/333333?text=Slide+2" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400/7fff7f/333333?text=Slide+3" class="d-block w-100" alt="Slide 3">
            </div>
        </div>

        <!-- Prev & Next Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap Bundle (JS included for carousel functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
