 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <style>
     body {
       font-family: Arial, sans-serif;
       background-color: #f5f5f5;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
     }
     .login-container {
       background-color: white;
       padding: 30px;
       border-radius: 8px;
       box-shadow: 0 0 10px rgba(0,0,0,0.1);
       width: 300px;
     }
     .login-container h2 {
       margin-bottom: 20px;
       text-align: center;
     }
     input[type="email"],
     input[type="password"] {
       width: 100%;
       padding: 10px;
       margin: 10px 0;
       border-radius: 4px;
       border: 1px solid #ccc;
     }
     button {
       width: 100%;
       padding: 10px;
       background-color: #4CAF50;
       color: white;
       border: none;
       border-radius: 4px;
       cursor: pointer;
     }
     .signup-link {
       text-align: center;
       margin-top: 15px;
     }
   </style>
 </head>
 <body>
  <div class="login-container">
   <h2>Login</h2>
   <form id="loginForm">
     <input type="email" id="email" placeholder="Email" required>
     <input type="password" id="password" placeholder="Password" required>
     <button type="submit">Login</button>
   </form>
   <div class="signup-link">
     Don't have an account? <a href="Signup.html">Sign up here</a>
   </div>
 </div>

 </script>
  </body>
 </html>
