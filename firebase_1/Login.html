<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <h2>Login / Sign Up</h2>

  <input type="email" id="email" class="emailField" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>

  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4csGMzGOjH5xUNDgkHoMFQVgsn1JIjS0",
      authDomain: "final-b7787.firebaseapp.com",
      projectId: "final-b7787",
      storageBucket: "final-b7787.firebasestorage.app",
      messagingSenderId: "770665527586",
      appId: "1:770665527586:web:b9a4e51d5e8b2c413e0d7b",
      measurementId: "G-K9SNDWPD1M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const message = document.getElementById('message');

    signupBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          createdAt: new Date().toISOString()
        });
        message.innerText = "Signup successful!";
      } catch (error) {
        message.innerText = error.message;
      }
    });

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.innerText = "Login successful!";
        window.location.href = "index.html";
      } catch (error) {
        message.innerText = error.message;
      }
    });
  </script>
</body>
</html>
